<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4C51BF">
    <title>NeuroParallel.ai Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1>NeuroParallel.ai</h1>
            <div class="mode-toggle">
                <button id="chat-mode" class="mode-button active" onclick="switchMode('chat')">
                    <span class="material-icons">chat</span>
                    Chat
                </button>
                <button id="search-mode" class="mode-button" onclick="switchMode('search')">
                    <span class="material-icons">search</span>
                    Search
                </button>
            </div>
        </nav>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
                <button onclick="handleSubmit()" class="send-button" title="Send">
                    <span class="material-icons">send</span>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
